    <div class="description-text" id="aboutDescription">
      <p>Oddcast was a multimedia podcast project that was launched in 2020. It was created by M9U as part of the Media and Culture department at Design Academy Eindhoven and featured 34 of its students. The project was established to explore and showcase various forms of media content, broadcasting a wide range of bizarre and off putting ideas. Many of its programs were experimental, nontraditional, improvisational, and surreal in their approach. The featured piece I worked on within Oddcast was titled "Corn Review." This particular segment originally started as a live action absurdist review for canned goods and turned into a hybrid animation horror short - Despite the complete 180 in topic, I still liked the title “Corn Review”. </p>
