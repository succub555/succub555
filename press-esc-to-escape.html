    <div class="description-text" id="aboutDescription">
      <p>Press ‘Esc’ To Escape is a time capsule of the years 2020s which allows its audience to visit a world confined to the bedroom. As time passes, stuck between four walls, similarly mundane objects start coming alive. In an underwater bedroom, time is illusory and everything is not what it seems. Burried under a pile of pillows you explore a virtual world, a world similar to the one you know but just different enough. How will you escape?<p>Installation and video game Developped on Unity Collaborative work
