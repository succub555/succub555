<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>
    <div class="header-left">
      <h1>© <a href="about.html">sarah khadra hasni</a> > <a href="selected-works.html">selected works</a> > The Memory Fountain and The Great Fairy</h1>
    </div>
    <div class="header-right">
      <a class="shop-link" href="shop.html" target="_blank">Shop</a> ↗
    </div>
  </header>

  <div class="click-area" id="left-click-area"></div>
  <div class="click-area" id="right-click-area"></div>
  <div class="click-area" id="content-click-area"></div>

  <!-- Add this div for the custom cursor -->
  <div class="custom-cursor"></div>

  <div class="no-cursor">
  
  <div class="carousel">
    <div class="carousel-scroll-container" role="region" aria-label="Image carousel" tabindex="0">
      <ol class="carousel-media" role="list">
        <li class="carousel-item">
          <figure>
            <img src="media/portfolio/images/mfgf/mfgf-1.png" alt="" width="3883" height="4896" loading="lazy" decoding="async">
          </figure>
          <figcaption>1/5</figcaption>
        </li>
  
        <li class="carousel-item">
          <figure>
            <img src="media/portfolio/images/mfgf/mfgf-2.png" alt="" width="4000" height="2250" loading="lazy" decoding="async">
          </figure>
          <figcaption>2/5</figcaption>
        </li>
  
        <li class="carousel-item">
          <figure>
            <img src="media/portfolio/images/mfgf/mfgf-3.png" alt="Pink lilac" width="2333" height="3500" loading="lazy" decoding="async">
          </figure>
          <figcaption>3/5</figcaption>
        </li>
  
        <li class="carousel-item">
          <figure>
            <img src="media/portfolio/images/mfgf/mfgf-4.png" alt="" width="3808" height="4928" loading="lazy" decoding="async">
          </figure>
          <figcaption>4/5</figcaption>
        </li>
  
        <li class="carousel-item">
          <figure>
            <img src="media/portfolio/images/mfgf/mfgf-5.png" alt="" width="4000" height="6000" loading="lazy" decoding="async">
          </figure>
          <figcaption>5/5</figcaption>
        </li>


        
      </ol>
    </div>
  </div>
  
  <!-- Navigation buttons, to be cloned and inserted into the carousel with JavaScript -->
<template id="carousel-controls">
  <ol role="list" class="carousel-controls" aria-label="Navigation controls">
    <li>
      <button class="carousel-control" aria-label="Previous" data-direction="start">
        <!-- https://feathericons.com/ -->
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
    </li>
    <li>
      <button class="carousel-control" aria-label="Next" data-direction="end">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
      </li>
    </ol>

    <div class="description-text" id="aboutDescription">
      <p>Series of visual and audio work dealing with fabricated memories, these images represent my mental image of the Great Fairy Fountain from Zelda. A digital place which still retains a physical presence in my mind. </p>
    </div>

  </template>

  <div id="video-container">
    
    <video id="video">
      <source src="" type="video/mp4" id="video-source">
    </video>
    
    <span id="close-btn">&times;</span>

  </div>

  <footer class="footer">
    <div class="footer">
      <a href="#" id="carouselLink">IMAGES</a> — <a href="#" id="aboutLink">ABOUT</a> — <a href="#" id="videoLink" data-video-src="media/portfolio/video/mfgf.mp4">VIDEO</a>
    </div>
  </footer>
 
  <script src="scripts/carousel.js"></script>
  <script src="scripts/video.js"></script>
  <script src="scripts/about.js"></script>
