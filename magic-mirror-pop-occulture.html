      <p>Self-Published magazine on the evolving gaze on witches through popular culture. Through 300 pages, we dwelve into what this reveals of our vision of women in power.  Could the exploration of sexual freedom be linked to witchcraft, and why does it cause a lingering feeling of threat on male identity? Who are the real targets of so called witch-hunts and who's playing the victim? Featuring interviews from real-life witches, a game of "When was this said- 1487 or 2019?", an introduction on how to become a witch and various mystical goodies...</p>
