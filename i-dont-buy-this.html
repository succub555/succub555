    <div class="description-text" id="aboutDescription">
      <p>This ambiguous space built around the concept of the afterlife starts conversations about death and beliefs in relation to consumerism. Depictions of the afterlife often take the form of a parabolic interpretation of current dogma. Following this logic, Purgatory is presented as a duty-free shop* where you can buy anything and everything.  The name ‘I don’t buy this’ plays on the double meaning ‘buying’: not only purchasing goods and services but also believing in something. Available products show what we value, among them gun pillows to highlight the conflict between (Comfort and Violence) and Hyperrealities (Afterlife Advertised)**, a publication exploring these themes.</p>
